<!DOCTYPE html>
<html>
    
    <head>
        <title>Soccer</title>
        <link rel="stylesheet" href="style.css"></link>
        <meta property="og:site_name" content="Bithole">
        <meta property="og:title" content="Soccer">
        <meta property="og:description" content="A web-based multiplayer soccer game">
    </head>
    
    <body>
        <div id="game">
            <div id="overlay"><p>WASD: Movement<br>G: Change name<br>Reload if movement<br>is not smooth.</p></div>
            <canvas id="game-canvas" width="500" height="700">Your browser doesn't support the Canvas API and cannot run this game.</canvas>
            <noscript>Sorry, but this game relies on Javascript to run. You'll have to enable it to run this demo.</noscript><br>
            <span style="float: left;">&copy; 2020 Adrian</span>
            <span style="float: right;"><a href="https://github.com/adrian154/soccer">Code</a></span>
        </div>
        <div id="modal">
            <div id="modal-content">
                <p>Your new name:</p>
                <input type="text" id="field-name" placeholder="Press Enter to submit...">
                <p>Names are limited to 20 characters in length.</p>
            </div>
        </div>
    </body>

    <script src="wshelper.js"></script>
    <script src="game.js"></script>

</html>
